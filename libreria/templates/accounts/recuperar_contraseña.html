{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/bolsa.ico' %}" type="image/x-icon">
  
  <title>Recuperar Contraseña</title>
  <style>
    :root {
      --primary-color: #4eae3a;
      --primary-dark: #4eae3a;
      --text-dark: #333;
      --text-light: #fff;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'images/moras.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .content-wrapper {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }
    
    .reset-form {
      background: var(--text-light);
      color: var(--text-dark);
      padding: 35px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .reset-form h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .reset-form p {
      margin-bottom: 25px;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    
    .alert {
      background-color: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffeeba;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      text-align: left;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 128, 0, 0.1);
    }
    
    button[type="submit"] {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-transform: capitalize;
      font-weight: 600;
    }
    
    button[type="submit"]:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .reset-form {
        padding: 25px 20px;
      }
      
      .reset-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <form class="reset-form" method="POST">
      {% csrf_token %}
      <h2>Recuperar Contraseña</h2>
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      
      <div class="form-group">
        <input type="email" name="email" placeholder="Correo electrónico" required>
      </div>
      
      <button type="submit">Cambiar mi contraseña</button>
      <a href="{% url 'login' %}" class="back-link">Volver al inicio de sesión</a>
    </form>
  </div>
</body>
</html>
