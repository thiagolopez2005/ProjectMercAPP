{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
  </head>
  <body>
    <style>
      /* Fondo con imagen de frutas */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("{% static 'images/Recolectores.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }
      
      .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        padding: 20px;
      }

/* Formulario */
.reset-form {
  background: #fff;
  color: #333;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 300%;
  max-width: 600px;
  text-align: center;
}

/* Título */
.reset-form h2 {
  color: #008000; /* Verde */
  margin-bottom: 20px;
}

/* Mensajes de alerta */
.alert {
  background-color: #ffcc00;
  color: #333;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  font-size: 14px;
}

/* Campos del formulario */
.form-group {
  margin-bottom: 20px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Botón de envío */
.btn-submit {
  background-color: #008000; /* Verde */
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-submit:hover {
  background-color: #005f00; /* Verde oscuro */
}

/* Enlace para volver */
.back-link {
  display: block;
  margin-top: 15px;
  color: #008000; /* Verde */
  text-decoration: none;
  font-size: 14px;
}

.back-link:hover {
  text-decoration: underline;
}

    </style>

    <div class="content-wrapper">
      <form class="reset-form" method="POST">
        {% csrf_token %}
        <h2>Recuperar Contraseña</h2>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <p>Introduce tus datos y te enviaremos un enlace para restablecer tu contraseña.</p>
        
        <div class="form-group">
          <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <button type="submit">cambia tu contraseña</button>
        <a href="{% url 'login' %}" class="back-link">Volver al inicio de sesión</a>
      </form>
    </div>
  </body>
</html>
