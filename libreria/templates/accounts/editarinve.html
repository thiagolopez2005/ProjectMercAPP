<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
          }
          .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          }
          
          
          h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5563DE;
            animation: slideDown 1s ease-out;
          }
          
          
          form {
            animation: fadeIn 1s ease-out;
          }
          form p {
            margin-bottom: 15px;
          }
          input, textarea, select {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: border 0.3s;
          }
          input:focus, textarea:focus, select:focus {
            border-color: #5563DE;
            outline: none;
          }
          
          
          button.btn-success {
            transition: background-color 0.3s;
          }
          button.btn-success:hover {
            background-color: #4551c8;
          }
          a.btn-secondary {
            transition: background-color 0.3s;
          }
          a.btn-secondary:hover {
            background-color: #6c757d;
          }
          
          
          @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
          }
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Producto</h2>

        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </p>
            <p>
                <label for="id_descripcion">Descripci√≥n:</label>
                {{ form.descripcion }}
            </p>
            <p>
                <label for="id_origen">Origen:</label>
                {{ form.origen }}
            </p>
            <p>
                <label for="id_unidad">Unidad:</label>
                {{ form.unidad }}
            </p>
            <p>
                <label for="id_stock">Stock:</label>
                {{ form.stock }}
            </p>
            <p>
                <label for="id_precio">Precio:</label>
                {{ form.precio }}
            </p>
            <p>
                <label for="id_medida">Medida:</label>
                {{ form.medida }}
            </p>
            <p>
                <label for="id_publicado">Publicado:</label>
                {{ form.publicado }}
            </p>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <br>

        <a href="{% url 'inventario' %}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
